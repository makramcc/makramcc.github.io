<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./js/bootstrap.min.js" />
    <link rel="stylesheet" href="index.css" />

    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</head>

<body cz-shortcut-listen="true">
    <div class="index-container">
        <div class="title">
            <h1>Register</h1>
        </div>
        <div class="username">
            <div class=" form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="text" class="form-control form-control-sm" id="field" name="email" placeholder="Email"
                    style="height:40px ;width:395px;">
            </div>
            <div class=" form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control form-control-sm" id="pass" name="pass"
                    placeholder="Password">
            </div>
            <div class=" form-group">
                <label for="repass">Repeat Password</label>
                <input type="password" class="form-control form-control-sm" id="repass" name="repass"
                    placeholder="Password">
            </div>
            <div class=" form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control form-control-sm" id="address" name="address"
                    placeholder="Address">
            </div>
            <div class=" form-group">
                <label for="num">Number</label>
                <input type="password" class="form-control form-control-sm" id="num" name="num" placeholder="Number">
            </div>
        </div>
        <div class="login" style="padding-left: 10px;">
            <button class="btn btn-primary btn-block" id="submitBtn">Submit</button>
        </div>
        <div class="forgotpass" id="register">
        </div>
        <script type="text/javascript" async="" src="https://ssl.google-analytics.com/ga.js"></script>
        <script>
            window.jQuery ||
                document.write(
                    '<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>'
                );
        </script>
        <script src="/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"></script>
</body>
<script type="module">
    import {
        checktoken,
        host,
        service,
    } from './config.js';
    $(function () {
        $("#submitBtn").click(function () {
            var name = $('#name').val();
            var email = $("#field").val();
            var password = $("#pass").val();
            var repassword = $("#repass").val();
            var address = $("#address").val();
            var number = $("#number").val();

            if (password.localeCompare(repassword) != 0) {
                alert("Both of password not same!!!");
                return;
            }
            $.ajax({
                type: "POST", //GET, POST, PUT
                url: "https://" + service() + "/project/public/api/register", //the url to call
                data: {
                    name,
                    email,
                    password, address, number
                }
                // , //Data sent to server
                // beforeSend: function(xhr) {
                //     //Include the bearer token in header
                //     xhr.setRequestHeader("Authorization", "Bearer " + jwt);
                // }
            })
                .done(function (response) {
                    if (response["status"] == 200) {
                        window.location.href = "https://" + host() + "/index.html";
                    } else {
                        alert("Wrong email or password!!!");
                    }
                })
                .fail(function (err) {
                    //Error during request
                });
        });
        jQuery.validator.setDefaults({
            debug: true,
            success: "valid"
        });
        $("#myform").validate({
            rules: {
                field: {
                    required: true,
                    email: true
                }
            }
        });
        $("#register").append('<a href="https://' + host() + '/index.html">login</a>');
    });
</script>

</html>
