<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./js/bootstrap.min.js" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body cz-shortcut-listen="true">
    <div class="index-container">
        <div class="title">
            <h1>Register</h1>
        </div>
        <div class="username">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" id="user" placeholder="User Name" />
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password" />
            </div>
            <div class="form-group">
                <label for="pass">Confirm Password</label>
                <input type="password" class="form-control" id="conpass" placeholder="Password" />
            </div>
            </br>
            <div class="login">
                <button class="btn btn-primary btn-block" id="submitBtn">Submit</button>
            </div>
        </div>
        <!-- <div class="login">
            <button class="btn btn-primary btn-block" id="submitBtn">Submit</button>
        </div> -->
        <div class="forgotpass" id="register">
        </div>
        <script type="text/javascript" async="" src="https://ssl.google-analytics.com/ga.js"></script>
        <script>
            window.jQuery ||
                document.write(
                    '<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>'
                );
        </script>
        <script src="/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"></script>
</body>
<script type="module">
    import {
        port,
        checktoken,
        host
    } from './config.js';
    $(function () {
        $("#submitBtn").click(function () {
            var email = $("#user").val();
            var password = $("#pass").val();
            $.ajax({
                type: "POST", //GET, POST, PUT
                url: "http://" + host() + ":" + port() + "/project/public/api/login", //the url to call
                data: {
                    email: email,
                    password: password
                }
                // , //Data sent to server
                // beforeSend: function(xhr) {
                //     //Include the bearer token in header
                //     xhr.setRequestHeader("Authorization", "Bearer " + jwt);
                // }
            })
                .done(function (response) {
                    if (response["status"] == 200) {
                        localStorage.setItem("token", response["token"]);
                        window.location.href = "http://" + host() + ":" + port() + "/project/public/api/login";
                    } else {
                        alert("Wrong email or password!!!");
                    }
                })
                .fail(function (err) {
                    //Error during request
                });
        });
        $("#register").append('<a href="http://' + host() + ':' + port() + '/front/index.html">login</a>');
    });
</script>

</html>
